<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ScryHub Options</title>
  <style>
    :root { color-scheme: light dark; }
    body { font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    h2 { font-size: 16px; margin: 24px 0 8px; }
    fieldset { border: 1px solid #ccc; border-radius: 8px; padding: 12px; margin: 12px 0; }
    .row { display: flex; gap: 8px; align-items: center; margin: 8px 0; }
    input[type=text] { padding: 6px 8px; width: 420px; }
    button { padding: 6px 10px; cursor: pointer; }
    .muted { opacity: .75; font-size: 12px; }
    .pill { padding: 2px 6px; border: 1px solid #999; border-radius: 999px; font-size: 12px; margin-left: 6px; }
    .store { display: flex; align-items: center; gap: 8px; margin: 6px 0; }
    .store img { width: 18px; height: 18px; object-fit: contain; }
    .warn { color: #b40; font-weight: 600; }
    .ok { color: #0a6; font-weight: 600; }
    .line { height: 1px; background: #ddd; margin: 12px 0; }
    .right { margin-left: auto; }
    .small { font-size: 12px; }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; background: #eee; padding: 2px 4px; border-radius: 4px; }
    .provider-card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin: 10px 0; }
    .grid { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
    .checkbox { display: inline-flex; gap: 6px; align-items: center; }
  </style>
</head>
<body>
  <h1>ScryHub — Providers</h1>

  <fieldset>
    <legend>Add provider</legend>
    <div class="row">
      <label for="provId"><b>Provider extension ID</b></label>
      <input id="provId" type="text" placeholder="e.g. aaaaaabbbbbbccccccdddddd (from chrome://extensions)" />
      <input id="provName" type="text" placeholder="Optional friendly name (e.g. KC LGS)" />
      <button id="addBtn">Add & Discover Stores</button>
    </div>
    <div class="muted">The provider must whitelist this ScryHub’s extension ID in its <span class="kbd">externally_connectable.ids</span>.</div>
  </fieldset>

  <div class="line"></div>

  <div id="providers"></div>

  <script src="options.js"></script>
</body>
</html>
