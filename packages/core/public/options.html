<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ScryHub Options</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <header class="header-bar">
    <img src="icons/icon@48.png" alt="ScryHub logo" class="logo">
    <span class="title">ScryHub</span>
  </header>

  <main>
    <h2>Libraries</h2>
    <fieldset>
      <legend>Add Library</legend>
      <div class="row">
        <label for="provId"><b>Library extension ID</b></label>
        <input id="provId" type="text" placeholder="e.g. aaaaaabbbbbbccccccdddddd (from chrome://extensions)" />
        <input id="provName" type="text" placeholder="Optional friendly name (e.g. My LGS)" />
        <button id="addBtn">Add & Discover Stores</button>
      </div>
      <div class="muted">The library must whitelist this ScryHubâ€™s extension ID in its <span
          class="kbd">externally_connectable.ids</span>.</div>
    </fieldset>

    <div class="line"></div>

    <div id="providers"></div>
  </main>


  <!-- load last to ensure all elements are there -->
  <script src="options.js"></script>
</body>

</html>
